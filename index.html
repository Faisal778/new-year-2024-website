<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2024</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"

<body>

    <header>
        <div class="banner">

            </div>

            </div>
        </div>
    </header>

    <main>
        <!-- offer anouncment section -->
        <section class = "discount">
            <div class="discount-title">
                <p class = "offer">65% OFF</p>
                <p class = "offer-motto">OUR HOLIDAY DEALS ARE BETTER</p>
                <p class = "offer-title">ALL CATEGORIES</p>
            </div>
            <img class = "offer-picture" src="resources/New-Year-Photo.png" alt="">
        </section>

        <!-- welcome to party section  -->

        <section class = "welcome">
            <div class="welcome-bg-img">
                <div class="welcome-content">
                <p class = "welcome-title">Welcome to <br> midnight party</p>
                <p class = "welcome-description">The clock's struck twelve, and the city's our playground. Ditch the curfew and join the party under the silver moon. </p>
                <p class = "join-now">JOIN NOW</p>  
            </div>
                <div class="image-2024"><img src="resources/Group-70.png" alt=""></div>  
            </div>
           
       
        </section>

    </footer>
